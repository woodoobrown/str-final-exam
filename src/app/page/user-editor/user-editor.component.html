<div class="row">
  <div *ngIf="user$ | async as user" class="col-6 offset-3 mt-3">
    <h2>Update / Create User</h2>
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
      <input name="id" type="hidden" [(ngModel)]="user.id">

      <div class="form-group">
        <label>Name <span>*</span></label>
        <!-- Validation: min 8 char, max 40 char, required -->
        <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="user.name"
        pattern="{8,40} required">
      </div>
      <div [hidden]="userForm.controls.name?.valid" class="error-message mt-1">
        Name must be min 8 max 40 characters long!
      </div>

      <div class="form-group">
        <label>Email <span>*</span></label>
        <!-- Validation: valid email, required.
          Help: https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript -->
          <input
          class="form-control"
          type="text"
          name="email"
          [(ngModel)]="user.email"
          pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,6}" required>
        </div>
        <div [hidden]="userForm.controls.email?.valid" class="error-message mt-1">
          Email that must be in the following order: characters@characters.domain
        </div>

        <div class="form-group">
          <label>Address <span>*</span></label>
          <!-- Validation: min 8 char, max 100 char, required -->
          <input
          class="form-control"
          type="text"
          name="address"
          [(ngModel)]="user.address"
          pattern="{8,100} required">
      </div>
      <div [hidden]="userForm.controls.name?.valid" class="error-message mt-1">
        Name must be min 8 max 100 characters long!
      </div>

      <div class="form-group">
        <label>Active</label>
        <!-- No validation. -->
        <select [(ngModel)]="user.active" name="active" class="form-control">
          <option [ngValue]="true">active</option>
          <option [ngValue]="false">inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-5">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
