<div class="container">
  <div class="row">
      <div class="col-4 offset-8">
          <form class="form-inline">
              <input (keyup)="onChangePhrase($event)" class="form-control mr-sm-2" type="text" placeholder="...">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
  </div>
<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th (click)="onColumnSelect('id')" >#</th>
          <th (click)="onColumnSelect('name')" >Name</th>
          <th (click)="onColumnSelect('email')" >Email</th>
          <th (click)="onColumnSelect('address')" >Address</th>
          <th (click)="onColumnSelect('active')" >Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | sorter:columnKey | filter:phrase:'name'">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="onDeleteUser(user)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
